<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="getFortune">Get your fortune</button>

    <br>
    <br>
    <div>
      Add your own fortune below!
      <form>
        <input id="fortuneText" type="text" placeholder="Add new fortune"> <button id="fortuneAddBtn">Add</button>
      </form>
    </div>

    <br>
    <br>

    <div>
      Did you just really hate that fortune? Remove it from the list here <button id="deleteRecent">Delete</button>
    </div>

    <br>
    <br>

    <div>
      Found a fortune you really like? Click save to add your most recent fortune <button id="saveBtn">Save</button>
      <hr>
      <ul id="fortuneLi"></ul>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="index.js"></script>
  </body>
</html>
